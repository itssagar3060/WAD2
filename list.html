<!DOCTYPE html>
<html>
<head>
    <title>User List</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f4f7fb;
    padding:40px;
}

h2{
    text-align:center;
    margin-bottom:25px;
}

table{
    width:100%;
    border-collapse:collapse;
    background:white;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

th{
    background:#4facfe;
    color:white;
    padding:12px;
}

td{
    padding:12px;
    text-align:center;
    border-bottom:1px solid #ddd;
}

tr:hover{
    background:#f1f7ff;
}
</style>

</head>
<body>

<h2>Registered Users</h2>

<table border="1" cellpadding="10">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Dept</th>
            <th>Year</th>
            <th>College Name</th>
        </tr>
    </thead>
    <tbody id="userTable"></tbody>
</table>

<script>
let users = JSON.parse(localStorage.getItem("users")) || [];
let table = document.getElementById("userTable");

users.forEach(user => {
    let row = table.insertRow();
    row.insertCell(0).innerHTML = user.name;
    row.insertCell(1).innerHTML = user.email;
    row.insertCell(2).innerHTML = user.mobile;
    row.insertCell(3).innerHTML = user.Dept;
    row.insertCell(4).innerHTML = user.Year;
    row.insertCell(5).innerHTML = user.college_Name;
});
</script>

</body>
</html>
