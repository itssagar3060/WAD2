<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>

<style>
body{
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg,#4facfe,#00f2fe);
    margin:0;
    padding:0;
}

h2{
    text-align:center;
    color:white;
    margin-top:30px;
}

form{
    background:white;
    width:350px;
    margin:40px auto;
    padding:25px;
    border-radius:10px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

input{
    width:100%;
    padding:10px;
    margin-top:5px;
    margin-bottom:15px;
    border-radius:6px;
    border:1px solid #ccc;
}

button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:6px;
    background:#4facfe;
    color:white;
    font-size:16px;
    cursor:pointer;
}

button:hover{
    background:#007bff;
}
</style>

</head>
<body>

<h2>User Registration</h2>

<form id="regForm">
    Name: <input type="text" id="name" required><br><br>
    Email: <input type="email" id="email" required><br><br>
    Mobile: <input type="text" id="mobile" required><br><br>
    Dept: <input type="text" id="Dept" required><br><br>
    Year: <input type="number" id="Year" required><br><br>
    College Name: <input type="text" id="college_Name" required><br><br>

    <button type="submit">Register</button>
</form>

<script>
document.getElementById("regForm").addEventListener("submit", function(e) {
    e.preventDefault();

   let user = {
    name: document.getElementById("name").value,
    email: document.getElementById("email").value,
    mobile: document.getElementById("mobile").value,
    Dept: document.getElementById("Dept").value,
    Year: document.getElementById("Year").value,
    college_Name: document.getElementById("college_Name").value
};

    let users = JSON.parse(localStorage.getItem("users")) || [];
    users.push(user);
    localStorage.setItem("users", JSON.stringify(users));

    alert("Registration Successful!");
    window.location.href = "list.html";
});
</script>

</body>
</html>
